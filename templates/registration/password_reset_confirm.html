{% extends "base.html" %}

{% block title %}Password reset{% endblock %}

{% block content %}

{% if validlink %}
<h2>Set new password</h2>

<form method="POST">
  {% csrf_token %}
  {{ form }}
  <button type="submit">Send</button>
</form>
{% else %}
  <p>The link is not valid!</p>
{% endif %}

{% endblock %}
