{% extends "base.html" %}

{% block title %}Update password entry{% endblock %}

{% block content %}
{% if user.is_authenticated %}
<h1>Update entry</h1>
<br \>
<form action="" method="POST">
  {% csrf_token %}
  {{ form }}
  <button type="submit">Update</button>
</form>
<br \>
<p><a href="{% url 'passwordlist' %}">Back to password list</a></p>

{% endif %}
{% endblock %}
